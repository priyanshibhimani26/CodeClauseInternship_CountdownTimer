<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to August 15, 2024</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div id="countdown">
    <div id="myheanding">
      <p style="font-size:40px;">C O M I N G &nbsp;&nbsp;&nbsp;S O O N . . . </p>
      <p class="myp">on August 15, 2024</p>
    </div>

    <div id="day-box" class="countdown-item">
      <div class="countdown-number" id="days">00</div>
      <div class="countdown-label">Days</div>
    </div>
    <div id="hour-box" class="countdown-item">
      <div class="countdown-number" id="hours">00</div>
      <div class="countdown-label">Hours</div>
    </div>
    <div id="minute-box" class="countdown-item">
      <div class="countdown-number" id="minutes">00</div>
      <div class="countdown-label">Minutes</div>
    </div>
    <div id="second-box" class="countdown-item">
      <div class="countdown-number" id="seconds">00</div>
      <div class="countdown-label">Seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
